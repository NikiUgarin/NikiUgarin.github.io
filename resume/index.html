    <style>
        .resume-button {
            width: 100%;
            padding: 25px;
            margin: 20px 0;
            background-color: #fff3e0;
            border: none;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: block;
            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .resume-button:hover {
            background-color: #ffe0b2;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .resume-button:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .resume-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .resume-description {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 1.1em;
        }

        .resume-button::after {
            content: '→';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .resume-button:hover::after {
            right: 20px;
            opacity: 1;
        }
    </style>
</head>
